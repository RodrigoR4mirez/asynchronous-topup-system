openapi: 3.0.3
info:
  title: Topup Gateway API
  version: 1.0.0
paths:
  /v1/topups:
    post:
      summary: Request a mobile top-up
      operationId: requestTopup
      tags:
        - Topups
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TopupRequestDto"
      responses:
        "202":
          description: Top-up request accepted
        "400":
          description: Bad Request - Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    TopupRequestDto:
      type: object
      required:
        - phoneNumber
        - amount
        - carrier
      properties:
        phoneNumber:
          type: string
          pattern: '^\+?[0-9]{9,15}$'
          description: Mobile phone number (international format preferred)
        amount:
          type: number
          format: double
          minimum: 0.1
          description: Amount to top-up
        carrier:
          type: string
          enum:
            - MOVISTAR
            - CLARO
            - ENTEL
          description: Mobile carrier

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: array
          items:
            type: string
